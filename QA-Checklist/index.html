<!DOCTYPE html>
<html>
  <head>
    <title>Content Building/QA Checklist</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
    <div class="container">
      <p>
        <label for="new-task">Add Item <small>(appends to bottom)</small></label><input id="new-task" type="text"><button>Add</button>
      </p>
      
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Confirm matching "Content Name" (ONEDAT) and "Creative Name" (Build Note)</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>Download creative assets</label><input type="text"><button class="edit">Save</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>Slice assets & export slices <br><small>(CTRL + SHIFT + ALT + S)</small></label><input type="text"><button class="edit">Save</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>Create campaign in MovableInk</label><input type="text"><button class="edit">Save</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>Add blocks to mirror slices made in PSD creative</label><input type="text"><button class="edit">Save</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>Upload assets into MI blocks</label><input type="text"><button class="edit">Save</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>Add linking</label><input type="text"><button class="edit">Save</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>"Finish & Export"</label><input type="text"><button class="edit">Save</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>Update "MI Shortlink" in BN w/ MI "Public Link"</label><input type="text"><button class="edit">Save</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>Find creative draft in Coherent Path</label><input type="text"><button class="edit">Save</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>Select language for creative <br><small>(ONUS/ONCAEN: English | ONCAFR: French)</small></label><input type="text"><button class="edit">Save</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>Mark Personlizable, Non-Personalizable or SuperCash <br><small>(Personalizable: Primaries, divisionals)</small> <br> <small>(Non-Peronslizable: HLM, Promos, TOD)</small> <br> <small>(Supercash: SC)</small></label><input type="text"><button class="edit">Save</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>Upload MI campaign into CP layouts</label><input type="text"><button class="edit">Save</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>Upload disclaimer/legal into CP</label><input type="text"><button class="edit">Save</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>Confirm "Products" tab preview is rendering in CP </label><input type="text"><button class="edit">Save</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>Send proofs</label><input type="text"><button class="edit">Save</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>Confirm slices and positioning match PSD creative</label><input type="text"><button class="edit">Save</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>Confirm linking matches BN linking</label><input type="text"><button class="edit">Save</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>Copy "View as Web Page" link into ONEDAT under VAWP</label><input type="text"><button class="edit">Save</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>Mark "Ready for QA"</label><input type="text"><button class="edit">Save</button><button class="delete">Delete</button></li>

        

      </ul>
      
      <h3>Completed</h3>
      <ul id="completed-tasks">

      </ul>
    </div>

    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
